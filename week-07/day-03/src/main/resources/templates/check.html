<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/gfa}">Main page</a>
    <form method="get" action="/gfa/check">
        <input name="name" type="text">
        <button type="submit">Submit</button>
    </form>
    <p th:if="${givenName} != null" th:text="|${givenName} is already in list|"></p>
    <p th:if="${nameNotInList} != null" th:text="|${nameNotInList} is not in the list yet|"></p>
</body>
</html>
