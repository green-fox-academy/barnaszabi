<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/todo/add}" th:method="POST" th:object="${todo}">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}">
        <button type="submit">ADD</button>
    </form>
</body>
</html>
