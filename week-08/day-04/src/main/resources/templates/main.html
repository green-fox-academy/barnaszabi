<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
    <a th:href="@{/add}">Submit new post</a>
    <H1>Trending posts</H1>
    <table>
        <tr th:each="post : ${posts}" class="bg-danger">
            <td th:text="${post.points}"></td>
            <td><a th:href="@{${post.id} + '/upvote'}">+</a></td>
            <td><a th:href="@{${post.id} + '/downvote'}">-</a></td>
            <td><a th:href="${post.url}" th:text="${post.title}"></a></td>
            <td th:text="${post.date}"></td>
        </tr>
    </table>
    <a th:href="@{'/' + ${page - 1}}">previous</a>
    <p th:text="${page}"></p>
    <a th:href="@{'/' + ${page + 1}}">next</a>
</body>
</html>
